<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <!-- using style css for external change to look more responsive -->
    <link rel="stylesheet" href="style.css">
    <title>Profile Details</title>
  </head>
<body>
    <div class="absolute-parent">
        <div class="absolute-child">
    <!-- <form class="row gy-2 gx-3 align-items-center"> -->
        <div class="col-sm-4">
          <label class="visually-hidden" for="specificSizeSelect">Preference</label>
          <select class="form-select" id="operator" id="autoSizingSelect">
            <option selected>Choose Operator</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
          </select>
        </div><br>
        <div class="col-sm-4">
          <input type="text" id="num1" class="form-control" id="autoSizingSelect" placeholder="First No."/>
        </div><br>
        <div class="col-sm-4">
            <input type="text" id="num2" class="form-control" id="autoSizingSelect" placeholder="Second No.">
          </div><br>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" onclick="calculate()">Submit</button>
        </div><br>
         <button type="reset"  class="reset" onclick="resetCalculator()">Reset</button>
        <br>
        <p id="result">Result : </p>

    </div>
</div>
<script>
  function calculate() {
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    var operator = document.getElementById('operator').value;
    var result;
          switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            result = num1 / num2;
            break;
          default:
            result = 'Invalid operator';
        }
        document.getElementById('result').innerText = 'Result : ' + result;
      }
      function resetCalculator() {
  document.getElementById('num1').value = '';
  document.getElementById('num2').value = '';
  document.getElementById('operator').selectedIndex = 0; // Reset dropdown to the first option
  document.getElementById('result').innerText = '';
}

    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
